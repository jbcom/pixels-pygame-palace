name: Deploy to GitHub Pages

on:
  push:
    branches: ['main']
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: 'pages'
  cancel-in-progress: true

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 'lts/*'
          cache: 'npm'
          
      - name: Install dependencies
        run: npm ci
        
      - name: Build frontend for GitHub Pages
        run: |
          # Compute base path for GitHub Pages
          REPO="${GITHUB_REPOSITORY#*/}"
          if [ "$REPO" = "${GITHUB_REPOSITORY_OWNER}.github.io" ]; then 
            BASE="/"
          else 
            BASE="/$REPO/"
          fi
          echo "Building with base path: $BASE"
          
          # Build with computed base path
          npx vite build --base="$BASE"
          
          # Add 404.html fallback for SPA routing
          cp dist/public/index.html dist/public/404.html
        env:
          NODE_ENV: production
        
      - name: Setup Pages
        uses: actions/configure-pages@v4
        
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './dist/public'
          
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4